<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Redux Todo List</h1>
        
        <div class="add-todo">
            <input type="text" id="todo-input" placeholder="Enter a new todo..." />
            <button id="add-btn">Add Todo</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todo-list" class="todo-list"></ul>
        
        <div class="stats">
            <span id="remaining-count">0 items left</span>
            <button id="clear-completed">Clear Completed</button>
        </div>
        
        <!-- Demo buttons to test state diffing -->
        <div class="demo-controls">
            <h3>State Demo Controls</h3>
            <div class="control-group">
                <label>User Name:</label>
                <input type="text" id="user-name-input" placeholder="Enter name" />
                <button id="set-name-btn">Update Name</button>
            </div>
            
            <div class="control-group">
                <label>Theme:</label>
                <button id="toggle-theme-btn">Toggle Theme</button>
                <button id="toggle-notifications-btn">Toggle Notifications</button>
            </div>
            
            <div class="control-group">
                <button id="simulate-loading-btn">Simulate Loading</button>
                <button id="simulate-error-btn">Simulate Error</button>
                <button id="update-stats-btn">Update Stats</button>
            </div>
        </div>
    </div>
    
    <!-- Built application bundle -->
    <script src="dist/app.js"></script>
</body>
</html>
