name: "Setup Workspace Environment"
description: "Sets up a Node.js environment and installs dependencies"

inputs:
  node_version:
    description: "Node.js version to use"
    required: false
    default: "22"
  install:
    description: "Whether to install dependencies"
    required: false
    default: "true"
  build:
    description: "Whether to build the project"
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # pin v4.2.0

    - name: Get pnpm cache directory path
      id: pnpm-cache-dir
      shell: bash
      run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node_version }}
        registry-url: https://registry.npmjs.org
        cache: "pnpm"

    # Ensure latest npm with OIDC support (npm 11.5.1+)
    - name: Ensure modern npm (OIDC support)
      shell: bash
      run: sudo npm install -g npm@11.6.4

    - uses: actions/cache@v4
      id: pnpm-cache
      with:
        path: ${{ steps.pnpm-cache-dir.outputs.PNPM_STORE_PATH }}
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: ${{ runner.os }}-pnpm-

    - name: Install package.json dependencies with pnpm
      if: ${{ inputs.install == 'true' }}
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Build project with pnpm
      if: ${{ inputs.build == 'true' }}
      shell: bash
      run: pnpm build
