name: "Generate References"

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name to generate references for"
        required: true
        type: string
      package_path:
        description: "Absolute path to the package directory (from repo root)"
        required: true
        type: string

jobs:
  generate-references:
    name: Generate SDK references
    runs-on: ubuntu-22.04

    steps:
      - name: Get app token
        id: app-token
        uses: getsentry/action-github-app-token@97c9e23528286821f97fba885c1b1123284b29cc # v2
        with:
          app_id: ${{ secrets.GH_APP_POSTHOG_JS_TESTS_APP_ID }}
          private_key: ${{ secrets.GH_APP_POSTHOG_JS_TESTS_PRIVATE_KEY }}

      - name: Checkout the repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build: false

      - name: Build packages
        run: pnpm build

      - name: Generate references for ${{ github.event.inputs.package_name }}
        env:
          PACKAGE_NAME: ${{ github.event.inputs.package_name }}
        run: pnpm exec turbo --filter="$PACKAGE_NAME" generate-references

      - name: Check for changes in references
        id: changes
        env:
          PACKAGE_NAME: ${{ github.event.inputs.package_name }}
          PACKAGE_PATH: ${{ github.event.inputs.package_path }}
        run: |
          PACKAGE_DIR="$PACKAGE_PATH/references/"
          if [ -n "$(git status --porcelain "$PACKAGE_DIR")" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "New references generated for $PACKAGE_NAME:"
            git status --porcelain "$PACKAGE_DIR"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No new references generated for $PACKAGE_NAME"
          fi
          
      - uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        if: steps.changes.outputs.changed == 'true'
        with:
          commit_message: "Update generated references"
          file_pattern: "packages/*/references/**"
