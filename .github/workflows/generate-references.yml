name: "Generate References"

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:

jobs:
  generate-references:
    name: Generate SDK references
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
        with:
          fetch-depth: 0
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build: false

      - name: Build packages
        run: pnpm build
        
      - name: Generate SDK references
        run: pnpm generate-references

      - name: Check for changes in references
        id: changes
        run: |
          if [ -n "$(git status --porcelain packages/*/references/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "New references generated in packages references directories:"
            git status --porcelain packages/*/references/
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No new references generated in packages references directories"
          fi
      - uses: stefanzweifel/git-auto-commit-action@b3e3f72439fc3af08948f989a19a825463598a
        if: steps.changes.outputs.changed == 'true'
        with:
          commit_message: "Update generated references"
          file_pattern: "packages/*/references/**"