name: Integration

on:
  - pull_request

jobs:
  cypress:
    name: Cypress
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v1

      # Install Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      # Install your dependencies
      - run: yarn install
      - run: yarn build; yarn copy-scripts

      - name: Cypress run
        uses: cypress-io/github-action@v2
