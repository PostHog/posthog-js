name: Library checks

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    unit:
        name: Unit tests
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'pnpm'
            - run: pnpm install
            - run: pnpm build

            - run: pnpm test:unit

            - name: Upload bundle size visualization
              uses: actions/upload-artifact@v4
              id: viz-upload
              with:
                name: array.js.stats.html
                path: stats/array.js.stats.html
            - name: Find artifact link comment if it exists
              uses: peter-evans/find-comment@v3
              id: fc
              with:
                issue-number: ${{ github.event.pull_request.number }}
                comment-author: 'github-actions[bot]'
                body-includes: Download bundle size visualisation
            - name: Create or update artifact link comment
              uses: peter-evans/create-or-update-comment@v4
              with:
                comment-id: ${{ steps.fc.outputs.comment-id }}
                issue-number: ${{ github.event.pull_request.number }}
                body: |
                  [Download bundle size visualisation](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.viz-upload.outputs.artifact-id }})
                edit-mode: replace

    integration:
        name: Playwright E2E tests
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '18'

            - run: pnpm install
            - run: pnpm build

            - name: Install Playwright Browsers
              run: pnpm exec playwright install --with-deps
            - name: Run Playwright tests
              run: pnpm exec playwright test
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                name: playwright-report
                path: playwright-report/
                retention-days: 30

    functional:
        name: Functional tests
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'pnpm'
            - run: pnpm install
            - run: pnpm run test:functional

    lint:
        name: Lint
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'pnpm'
            - run: pnpm install

            - run: pnpm prettier:check
            - run: pnpm lint
            - run: pnpm tsc -b
