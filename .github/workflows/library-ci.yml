name: Library checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm build
      - run: pnpm --filter=posthog-js test:unit
      - run: pnpm --filter=posthog-js write-mangled-property-names
      - run: git diff --exit-code # fail if e.g. the mangled properties list has changed, see rollup.config.js

  integration:
    name: Playwright E2E tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm build
      - name: Install Playwright Browsers
        run: pnpm --filter=posthog-js exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm --filter=posthog-js exec playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/browser/playwright-report/
          retention-days: 30

  functional:
    name: Functional tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm --filter=posthog-js run test:functional

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm --filter=posthog-js prettier:check
      - run: pnpm --filter=posthog-js lint
      - run: pnpm --filter=posthog-js tsc -b
