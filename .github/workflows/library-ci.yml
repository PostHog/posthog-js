name: Library checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - run: pnpm test:unit

  integration:
    name: Playwright E2E tests
    runs-on: depot-ubuntu-latest-8
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build: false

      - uses: ./.github/actions/is-affected
        id: is-affected
        with:
          package-name: posthog-js

      - name: Build package
        run: pnpm build
        if: steps.is-affected.outputs.is-affected == 'true'

      - name: Install Playwright Browsers
        if: steps.is-affected.outputs.is-affected == 'true'
        run: pnpm exec playwright install --with-deps
        working-directory: packages/browser

      - name: Run Playwright tests
        if: steps.is-affected.outputs.is-affected == 'true'
        # there are hundreds of tests across 3 browsers, let's run as many workers as we can get away with
        run: pnpm exec playwright test --workers=5
        working-directory: packages/browser

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && steps.is-affected.outputs.is-affected == 'true' }}
        with:
          name: playwright-report
          path: packages/browser/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && steps.is-affected.outputs.is-affected == 'true' }}
        with:
          name: performance-results
          path: packages/browser/performance-results/
          retention-days: 30

  functional:
    name: Functional tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build: true
      - run: pnpm test:functional

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup
      - name: Lint all packages
        run: pnpm lint

  write-mangled-property-names:
    name: Write mangled property names
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build: false

      - name: Build posthog-js
        run: pnpm exec turbo --filter=posthog-js build
        env:
          WRITE_MANGLED_PROPERTIES: 1

      - run: git diff --exit-code # fail if e.g. the mangled properties list has changed, see rollup.config.js

  performance-report:
    name: Performance Report
    runs-on: ubuntu-latest
    needs: integration
    if: ${{ always() && github.event_name == 'pull_request' }}
    permissions:
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: performance-results
          path: performance-results

      - name: Post performance results to PR
        uses: actions/github-script@v7
        if: ${{ hashFiles('performance-results/performance-metrics-*.json') != '' }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const fullMetricsPath = path.join('performance-results', 'performance-metrics-full.json');
            const noReplayMetricsPath = path.join('performance-results', 'performance-metrics-no-replay.json');

            if (!fs.existsSync(fullMetricsPath) || !fs.existsSync(noReplayMetricsPath)) {
              console.log('Missing performance metrics files, skipping comment');
              return;
            }

            const fullMetrics = JSON.parse(fs.readFileSync(fullMetricsPath, 'utf8'));
            const noReplayMetrics = JSON.parse(fs.readFileSync(noReplayMetricsPath, 'utf8'));

            function formatMetric(scenario, metrics) {
              const recorderTime = metrics.recorderDownloadTime !== undefined ? `${metrics.recorderDownloadTime}ms` : 'N/A';
              return `| ${scenario} | ${metrics.totalBlockingTime}ms | ${metrics.longTaskCount} | ${metrics.longestTaskDuration}ms | ${metrics.timeToQuiet}ms | ${metrics.scriptLoadTime || 'N/A'}ms | ${metrics.initTime || 'N/A'}ms | ${recorderTime} |`;
            }

            let report = `## ðŸ¦” PostHog Performance Metrics\n\n`;
            report += `| Configuration | Total Blocking Time | Long Tasks | Longest Task | Init Time | Script Load | PostHog Init | Recorder Download |\n`;
            report += `|---------------|---------------------|------------|--------------|-----------|-------------|-------------|-------------------|\n`;
            report += formatMetric('Full (with replay)', fullMetrics) + '\n';
            report += formatMetric('Without replay', noReplayMetrics) + '\n\n';

            if (fullMetrics.observerSupported === false) {
              report += `> **Note:** Long Tasks API not available in Playwright. Measurements based on actual script execution timing.\n\n`;
            }

            if (fullMetrics.totalBlockingTime === 0 && noReplayMetrics.totalBlockingTime === 0) {
              report += `âœ¨ PostHog loads without blocking the main thread.\n`;
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body && comment.body.includes('PostHog Performance Metrics')
            );

            const commentBody = `${report}\n\n_Performance test run on commit ${context.sha.substring(0, 7)}_`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }

  track-performance:
    name: Track Performance Metrics
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: integration
    if: ${{ always() && github.repository == 'PostHog/posthog-js' }}
    steps:
      - uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: performance-results
          path: performance-results

      - name: Send performance metrics to PostHog
        if: ${{ hashFiles('performance-results/performance-metrics-*.json') != '' }}
        run: |
          for metrics_file in performance-results/performance-metrics-*.json; do
            if [ -f "$metrics_file" ]; then
              echo "Processing $metrics_file"

              # Extract scenario from filename
              scenario=$(basename "$metrics_file" | sed 's/performance-metrics-\(.*\)\.json/\1/')

              # Read metrics and add context
              properties=$(cat "$metrics_file" | jq -c '. + {
                "repository": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}",
                "commit_sha": "${{ github.sha }}",
                "run_id": "${{ github.run_id }}",
                "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                "workflow": "${{ github.workflow }}",
                "event_type": "${{ github.event_name }}",
                "pr_number": ${{ github.event.pull_request.number || 'null' }}
              }')

              echo "METRICS_PROPERTIES_${scenario}=${properties}" >> $GITHUB_ENV
            fi
          done

      - name: Capture full configuration metrics to PostHog
        if: ${{ hashFiles('performance-results/performance-metrics-full.json') != '' }}
        uses: PostHog/posthog-github-action@v0.1
        with:
          posthog-token: ${{ secrets.POSTHOG_API_TOKEN }}
          event: 'posthog-js-performance-measurement'
          properties: ${{ env.METRICS_PROPERTIES_full }}

      - name: Capture no-replay configuration metrics to PostHog
        if: ${{ hashFiles('performance-results/performance-metrics-no-replay.json') != '' }}
        uses: PostHog/posthog-github-action@v0.1
        with:
          posthog-token: ${{ secrets.POSTHOG_API_TOKEN }}
          event: 'posthog-js-performance-measurement'
          properties: ${{ env.METRICS_PROPERTIES_no-replay }}
