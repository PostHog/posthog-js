name: Library checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [22, 24]
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          node_version: ${{ matrix.node-version }}

      # On Node 22, only test packages that support it (exclude node, ai, nuxt which require Node 24)
      - name: Run unit tests (Node 22 - compatible packages only)
        if: matrix.node-version == 22
        run: pnpm turbo run test:unit --filter='!posthog-node' --filter='!@posthog/ai' --filter='!@posthog/nuxt'

      # On Node 24, test all packages
      - name: Run unit tests (Node 24 - all packages)
        if: matrix.node-version == 24
        run: pnpm test:unit

  integration:
    name: Playwright E2E tests
    runs-on: depot-ubuntu-latest-8
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build: false

      - uses: ./.github/actions/is-affected
        id: is-affected
        with:
          package-name: posthog-js

      - name: Build package
        run: pnpm build
        if: steps.is-affected.outputs.is-affected == 'true'

      - name: Install Playwright Browsers
        if: steps.is-affected.outputs.is-affected == 'true'
        run: pnpm exec playwright install --with-deps
        working-directory: packages/browser

      - name: Run Playwright tests
        if: steps.is-affected.outputs.is-affected == 'true'
        run: pnpm exec playwright test --workers=5
        working-directory: packages/browser

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && steps.is-affected.outputs.is-affected == 'true' }}
        with:
          name: playwright-report
          path: packages/browser/playwright-report/
          retention-days: 30

  functional:
    name: Functional tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build: true
      - run: pnpm test:functional

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup
      - name: Lint all packages
        run: pnpm lint
      - name: Lint playground files
        run: pnpm lint:playground

  write-mangled-property-names:
    name: Write mangled property names
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build: false

      - name: Build posthog-js
        run: pnpm exec turbo --filter=posthog-js build
        env:
          WRITE_MANGLED_PROPERTIES: 1

      - run: git diff --exit-code # fail if e.g. the mangled properties list has changed, see rollup.config.js
