name: Library checks

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    temp:
        name: Unit tests
        runs-on: ubuntu-latest
        steps:
            - name: get deployer token
              id: deployer
              uses: getsentry/action-github-app-token@v2
              with:
                  app_id: ${{ secrets.DEPLOYER_APP_ID }}
                  private_key: ${{ secrets.DEPLOYER_APP_PRIVATE_KEY }}

            - name: Stamp PR
              run: |
                # unbelievably github has a race condition where if you commit and
                # approve too quickly on a PR with "auto-merge" enabled it can miss
                # the new commit in the merge commit (but it looks like the PR has the change)
                # Sleep 5 should work
                sleep 5
                pull_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")

                pull_number=22469
                curl -L \
                -X POST \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ steps.deployer.outputs.token }}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                https://api.github.com/repos/posthog/pulls/${pull_number}/reviews \
                -d '{"body":"PostHog JS auto approved.","event":"APPROVE","comments":[]}'

    unit:
        name: Unit tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                version: 8.x.x
            - uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'pnpm'
            - run: pnpm install
            - run: pnpm test:unit

    integration:
        name: Cypress
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                version: 8.x.x
            - uses: actions/setup-node@v4
              with:
                node-version: '18'
            - name: Get pnpm cache directory path
              id: pnpm-cache-dir
              run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Get cypress cache directory path
              id: cypress-cache-dir
              run: echo "CYPRESS_BIN_PATH=$(npx cypress cache path)" >> $GITHUB_OUTPUT

            - uses: actions/cache@v3
              id: pnpm-cache
              with:
                  path: |
                      ${{ steps.pnpm-cache-dir.outputs.PNPM_STORE_PATH }}
                      ${{ steps.cypress-cache-dir.outputs.CYPRESS_BIN_PATH }}
                  key: ${{ runner.os }}-pnpm-cypress-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-cypress-
            - name: Install package.json dependencies with pnpm
              run: pnpm install --frozen-lockfile
            - run: pnpm build
            - name: Cypress run
              uses: cypress-io/github-action@v6

    functional:
        name: Functional tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                version: 8.x.x
            - uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'pnpm'
            - run: pnpm install
            - run: pnpm run test:functional

    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 8.x.x
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'pnpm'
            - run: pnpm install

            - run: pnpm prettier --check
            - run: pnpm lint
            - run: pnpm tsc -b
