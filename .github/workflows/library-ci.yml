name: Library checks

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    unit:
        name: Unit tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                version: 8.x.x
            - uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'pnpm'
            - run: pnpm install
            - run: pnpm test

    integration:
        name: Cypress
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                version: 8.x.x
            - uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'pnpm'
            - run: pnpm install
            - run: pnpm build
            - name: Cypress run
              uses: cypress-io/github-action@v6

    functional:
        name: Functional tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                version: 8.x.x
            - uses: actions/setup-node@v4
              with:
                node-version: '18'
                cache: 'pnpm'
            - run: pnpm install
            - run: pnpm jest functional_tests/

    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 8.x.x
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'pnpm'
            - run: pnpm install

            - run: |
                  pnpm prettier --check
                  pnpm lint
                  pnpm tsc -b
