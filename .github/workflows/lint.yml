name: Lint

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    build:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            # Check out the repository
            - uses: actions/checkout@v1

            # Install Node.js
            - uses: actions/setup-node@v3
              with:
                  node-version: 14
                  cache: 'yarn'

            # Install your dependencies
            - run: yarn install

            - run: |
                  yarn prettier --check
                  yarn eslint
