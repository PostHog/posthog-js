name: Bundled Size

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.x.x

      - uses: preactjs/compressed-size-action@v2
        with:
          build-script: "build-rollup"
          compression: "none"
